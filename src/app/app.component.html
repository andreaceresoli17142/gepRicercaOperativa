<form [formGroup]="inputForm" (ngSubmit)="dataSubmit()" >

  <label for="number-of-shops">number of shops: </label>
  <input id="number-of-shops" (keypress)="keyPressNumbers($event)" type="text" formControlName="numberOfShops" >
  <br>
  <label for="number-of-suppliers">number of suppliers: </label>
  <input id="number-of-suppliers" (keypress)="keyPressNumbers($event)" type="text" formControlName="numberOfSuppliers" >
  <br>
  <button class="button" type="submit">submit</button>

</form>
